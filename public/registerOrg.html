<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .backimage {
        background-image: url("https://img.freepik.com/free-vector/global-volunteer-solidarity-hands-up-banner-with-earth-map-vector_1017-48268.jpg?w=1380&t=st=1712150494~exp=1712151094~hmac=7042a156bbbecad15ae024cab3fe4f7bd62948e1c81e86890bfd48b734f993c4");
        background-size: cover;
        backdrop-filter: blur(20px);
      }
    </style>
  </head>
  <body class="w-full h-screen bg-blue-50 flex justify-center items-center">
    <div class="w-full h-full flex justify-center items-center rounded-3xl">
      <div class="w-8/12 h-4/5 bg-slate-200 flex shadow-sm rounded-lg">
        <div class="w-3/5 h-full bg-white">
          <div
            class="backimage w-full h-full flex flex-col justify-start items-center"
          >
          <a href="http://localhost:8000/prayaas/home">
            <h1
              class="text-zinc-700 font-bold text-3xl pb-1 tracing-tighter mt-36"
            >
              Prayaas NGO
            </h1>
          </a>
            <h1 class="text-slate-700 font-bold text-md pb-5 tracing-tighter">
              एक कोशिश अपनों के साथ अपनों के लिए
            </h1>
            <h1 class="text-slate-600 font-bold text-lg">Register As</h1>
            <h1 class="text-slate-800 font-bold text-5xl">Organization</h1>
            <a
              href="http://localhost:8000/prayaas/login"
              class="text-gray-900 font-bold text-xs mt-3 hover:text-gray-700 transition duration-300"
              >Already Have An Account?
              <span class="text-blue-600">Login</span></a
            >
          </div>
          <div
            class="w-full h-fit flex justify-center items-center mt-2 cursor-pointer"
          ></div>
        </div>
        <!-- INPUT FIELDS-CONTAINER -->
        <div class="w-1/2 h-full bg-zinc-100">
          <div class="w-full h-full flex justify-center items-center gap-2">
            <form
              class="w-full h-full flex flex-col justify-center items-center"
              action="/register_organisation"
              method="POST"
              id="registrationForm"
            >
              <div class="pl-5 pt-5 pr-5 w-full">
                <label
                  for="type"
                  class="block text-slate-800 font-semibold text-md mb-1 text-sm"
                  >Organization Type</label
                >
                <input
                  type="text"
                  id="type"
                  name="type"
                  class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none"
                  required
                />
              </div>
              <div class="pl-5  pr-5 pt-4 w-full">
                <label
                  for="organization_name"
                  class="text-sm block text-slate-800 font-semibold text-md mb-1"
                  >Organization Name</label
                >
                <input
                  type="text"
                  id="organization_name"
                  name="organization_name"
                  class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none"
                  required
                />
              </div>
              <div class="pl-5  pr-5 pt-4 w-full">
                <label
                  for="email_id"
                  class="block text-sm text-slate-800 font-semibold text-md mb-1"
                  >Email Id</label
                >
                <input
                  type="email"
                  id="email_id"
                  name="email_id"
                  class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none"
                  required
                />
              </div>
              <div class="pl-5 pr-5 pt-4 w-full">
                <label
                  for="address"
                  class="block text-slate-800 font-semibold text-sm text-md mb-1"
                  >Address</label
                >
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none"
                  required
                />
              </div>
              <div class="pl-5  pr-5 pt-4 w-full">
                <label
                  for="contact_no"
                  class="block text-slate-800 font-semibold text-md mb-1 text-sm"
                  >Contact</label
                >
                <input
                  type="text"
                  id="contact_no"
                  name="contact_no"
                  class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none"
                  required
                />
              </div>
              <div class="pl-5 pt-4 pb-2 pr-5 w-full">
                <label
                  for="password"
                  class="block text-slate-800 font-semibold text-md mb-1 text-sm"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-fit bg-blue-500 py-0.5 px-3 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
